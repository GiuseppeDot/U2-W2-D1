<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Pratica con il Grid System</h1>
    </header>
    <main>
      <section>
        <h2 class="text-center">Esercizio 1</h2>
        <div class="container">
          <div class="row">
            <div
              class="col col-md-12 bg-primary text-white p-3 border border-black"
            >
              1
            </div>
            <div
              class="col col-md-12 bg-primary text-white p-3 border border-black"
            >
              2
            </div>
            <div
              class="col col-md-12 bg-primary text-white p-3 border border-black"
            >
              3
            </div>
          </div>
          <div class="row">
            <div
              class="col col-sm-12 col-md-4 bg-warning p-3 border border-black text-black"
            >
              1
            </div>
            <div
              class="col col-sm-12 col-md-4 bg-warning p-3 border border-black text-black"
            >
              2
            </div>
            <div
              class="col col-sm-12 col-md-4 bg-warning p-3 border border-black text-black"
            >
              3
            </div>
          </div>
          <div class="row">
            <div
              class="col col-lg-3 bg-danger text-white p-3 border border-black"
            >
              1
            </div>
            <div
              class="col col-lg-6 bg-danger text-white p-3 border border-black"
            >
              2
            </div>
            <div
              class="col col-lg-3 bg-danger text-white p-3 border border-black"
            >
              3
            </div>
          </div>
          <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
          </div>
          <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
          </div>
          <div class="row">
            <div
              class="col col-lg-6 bg-black text-white p-3 border border-black"
            >
              1
            </div>
            <div
              class="col col-lg 4 offset-lg-2 bg-black text-white p-3 border border-black"
            >
              2
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
